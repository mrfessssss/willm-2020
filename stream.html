<script src="https://cdn.jsdelivr.net/combine/npm/video.js@7.5/dist/video.min.js,npm/videojs-youtube@2.6/dist/Youtube.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher-beta@0.4.3/lib/videojs-resolution-switcher.min.js"></script>

<script>
videojs('video', {
	controls: true,
	muted: false,
	techOrder:  ["youtube"],
	width: 800,
    autoplay: false,
	sources: [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=FmBKyrWXb-I"}],
	plugins: {
		videoJsResolutionSwitcher: {
			default: 'low',
			dynamicLabel: true
		}
	}
}, function(){
	var player = this;
	window.player = player;
	player.on('resolutionchange', function(){
		console.info('Source changed')
	})
    });
</script>
